<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wood</title>

    <style>
      body {
        padding: 0;
        margin: 0;

        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;

        background: #303030;
        padding: 25px;
      }

      label {
        color: white;
        font-weight: bold;
        margin-right: 8px;
      }

      #wood-root {
        margin: 24px;
        width: 540px;
        height: 360px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div>
      <label for="x">x</label>
      <input id="x" type="range" min="0" max="830" /><br />
      <label for="y">y</label>
      <input id="y" type="range" min="0" max="470" /><br />
      <label for="angle">angle</label>
      <input id="angle" type="range" value="30" min="0" max="360" /><br />
      <label for="scale">scale</label>
      <input id="scale" type="range" value="100" min="-500" max="500" /><br />

      <canvas id="wood-root"></canvas>
    </div>

    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
